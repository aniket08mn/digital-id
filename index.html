<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Info Form</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #1565c0;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0d47a1;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #0d47a1;
      object-fit: cover;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Student Details</h2>
    <img id="profile-preview" src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="Profile Preview" />
    <input type="file" id="profile-photo" accept="image/*">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="course" placeholder="Course/Branch" required>
    <input type="text" id="roll" placeholder="Roll Number" required>
    <input type="tel" id="phone" placeholder="Mobile Number" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <button id="generate">Generate QR</button>
  </div>

  <script>
    let profileBase64 = "";

    document.getElementById("profile-photo").addEventListener("change", () => {
      const file = document.getElementById("profile-photo").files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          profileBase64 = e.target.result;
          document.getElementById("profile-preview").src = profileBase64;
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById("generate").addEventListener("click", () => {
      const name = document.getElementById('name').value;
      const course = document.getElementById('course').value;
      const roll = document.getElementById('roll').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;

      const params = new URLSearchParams({ 
        name, course, roll, phone, email, photo: profileBase64 
      });

      window.location.href = `qrcode.html?${params.toString()}`;
    });
  </script>
</body>
</html>
